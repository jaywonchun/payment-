
<div class="container" id ="ccContainer" >
  <form ng-submit="ctrl.savecc()" class="form-horizontal" >
    <fieldset>
      <legend></legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number"> Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-number" id="card-number" ng-model="ctrl.number" data-stripe="number" payments-format="card"  placeholder="Credit Card Number">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label> 
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" data-stripe="exp_month" ng-model="ctrl.expmonth"  name="expiry-month" id="expiry-month">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year" data-stripe="exp_year" ng-model="ctrl.expyear">

                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>

<!--       <button ng-click="ctrl.month()">month</button>
 -->      
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVC</label>
        <div class="col-sm-3">
          <input type="text" ng-model="ctrl.cvc" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success">Authenticate </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
