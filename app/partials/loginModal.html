          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="well">
                          <form id="loginForm" ng-submit = "ctrl.authenticate()" method="POST" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="username" class="control-label">Username</label>
                                  <input type="text" ng-model="ctrl.username" class="form-control" id="username" name="username" value="" required="" title="Please enter username" placeholder="Username">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" ng-model="ctrl.password"  class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              <div class="checkbox">
                              <span id = "loginerr" ng-show ="ctrl.showWarning"> Email or password does not match </span>
                         
                              </div>
                              <input type="submit" id ="loginbtn" value= "{{ctrl.auth_btn}}" class="btn btn-primary">

                         
       

                           <!--    <a href="/forgot/" class="btn btn-default btn-block">Help to login</a> -->
                          </form>
                      </div>
                  </div>
              </div>
          </div>
